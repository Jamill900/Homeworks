<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
    	
    	<input type="number" id="num1" placeholder="Input Positive Number">
    	<button onclick="decrease()">OK</button>
        <p id="test"></p>

        <input type="number" id="num2" placeholder="Input Positive Number">
    	<button onclick="increase()">OK</button>
        <p id="result"></p>

        <input type="number" id="num3" placeholder="Input Positive Number">
        <input type="number" id="num4" placeholder="Input Positive Number">
        <button onclick="increaseby()">OK</button>
        <p id="ans"></p>

        <input type="number" id="num5" placeholder="Input Positive Number">
    	<button onclick="decreasetable()">OK</button>
        <table style="border-collapse: collapse;"><tr id="answer"></tr></table>

        <script>
            //1
            const test = document.getElementById("test");
            let num1 = document.getElementById("num1");
            let kod = "";

            function decrease() {
            	for (let i = num1.value ; i >= 1; i--) { 
                	kod += (i > 1) ? i + ", " : i;
            	}

            	test.innerHTML = kod;
            }
           
            //2
            const result = document.getElementById("result");
            let num2 = document.getElementById("num2");
            let code = "";

            function increase() {
                for (let i = 1; i <= 100; i = i + +num2.value) {
                    code += (i < 100 - num2.value) ? i + ", " : i;
                }

                result.innerHTML = code;
            }

            //3
            const ans = document.getElementById("ans");
            let num3 = document.getElementById("num3");
            let num4 = document.getElementById("num4");
            let res = "";

            function increaseby() {
                for (let i = 1; i <= num3.value; i = i + +num4.value) {
                    res += (i < num3.value - num4.value) ? i + ", " : i;
                }

                ans.innerHTML = res;
            }

            //4
            const answer = document.getElementById("answer");
            let num5 = document.getElementById("num5");
            let otvet = "";

            function decreasetable() {
            	for (let i = num5.value ; i >= 1; i--) { 
                    otvet += '<td style="border: 2px solid red">' + i + '</td>';
            	}

            	answer.innerHTML = otvet;
            }
        </script>
    </body>
</html>
