<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>

    <body>
 
        


        <script>
        
        let year = prompt("Year:")
        let month = prompt("Month:")
        let day = prompt("Day:")
        let date = new Date(year, --month, ++day)
        alert (date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate())

            

        </script>
    </body>
