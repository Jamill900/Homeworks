<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table {border-collapse: collapse; margin: 10px;}
            td { width: 100px; height: 100px; border: 2px solid black; text-align: center;}
        </style>
    </head>
    <body>
            <table id="tbl"></table>

        <script>

            //

            let a = +prompt("Vvedite nachalo diapozonu:");
            let b = +prompt("Vvedite konec diapozonu:");
            let sum = 0;

            while(a <= b){
                sum += a;
                a++;
            }

            alert(`Summa chisel v etom diapazone: ${sum}`)

            //

            let c = +prompt("NOD - 1oe chislo:")
            let d = +prompt("NOD - 2oe chislo:")

            while(c != 0 && d != 0){
                if (c > d) c = c % d;
                else d = d % c;
            }

            alert(`NOD: ${c + d}`);

            //

            let f = prompt("Deliteli chisla: ")
            let x = "";

            for(let i = 1; i <= f; i++){
                if(f % i == 0) x += i + " ";
            }

            alert(x);

            //

            let g = prompt("Kolichestvo cifr v chisle:")
            let y = 0;
            
            while (g >= 1 ){
                g = g / 10;
                y++;
            }

            alert(`Kolichestvo: ${y}`);

            //

            do {
                let h = +prompt('Pervoe chislo');
                let j = +prompt('Vtoroe chislo');
                let k = prompt('Znak: - + / *');

                if(k == '+') alert(h + j);
                else if(k == '-') alert(h - j);
                else if(k == '*') alert(h * j);
                else alert(h / j);
 
            } while (confirm('Xotite sdelat eshe odin primer?'));

            //

            let l = prompt('Vvedite chislo dla sdviga?');
            let m = prompt('Na skolko sdvinut?');
            let n = l.slice(l.length - m) + l;

            alert(n.slice(0, n.length - m));

            //

            const days = ['Monday', 'Thursday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            let o = 0;

            while (confirm(`${days[o]}. Next Day?`)) {
                o = (o + 1) % days.length;
            }

            //

            const tbl = document.getElementById("tbl");
            let kod = "";
            
            for (let j = 2; j <= 10; j++){
                kod += "<tr>";
                for (let i = 2; i < 10; i++){
                    kod += "<td>" + j + "&times;" + i + "=" + (i * j) + "</td>";
                }
                kod += "</tr>";
            }

            tbl.innerHTML = kod;


        </script>
    </body>
</html>
